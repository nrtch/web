#-----------------------------------------------------------------------
version: '3.7'
#-----------------------------------------------------------------------
services:
#-----------------------------------------------------------------------
  ${appName}:
    image: ${repoUser}/${repoName}:${appName}
    command: yarn start
    environment:
      - POSTMARK_KEY="${postmarkKey}"
    deploy:
      mode: replicated
      replicas: 2
      placement:
        constraints:
          - node.hostname==${deployNode}
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    networks:
      - appnet
      - webnet
#-----------------------------------------------------------------------
networks:
  appnet:
    external: true
    name: CICD_appnet
  webnet:
    external: true
    name: CICD_webnet
